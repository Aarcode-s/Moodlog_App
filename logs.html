<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs | Moodlog</title>
    <link rel="stylesheet" href="css/logs.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="title">Log page</div>
      <div class="nav-wrapper">
        <div class="moodlog" onclick="toggleNavbar()">MOODLOG</div>
        <div id="navbar-container"></div>
        <!-- Move it here -->
      </div>
    </header>
    <div class="page-content">
      <div class="moods">
        <div class="moodpart">
          <h2>How is your mood today?</h2>
          <img src="assets/cry.png" alt="Cry" />
          <img src="assets/sad.png" alt="Sad" />
          <img src="assets/neutral.png" alt="neutra" />
          <img src="assets/happiness.png" alt="Happy" />
          <img src="assets/cool.png" alt="cool" />
        </div>
        <div class="gratitude">
          <h2>Write some Positive things about today.</h2>
          <input type="text" name="positive[]" />
          <input type="text" name="positive[]" />
          <input type="text" name="positive[]" />
        </div>
      </div>
      <div class="log">
        <div class="calendar">
          <div class="month">month</div>
          <div class="date">30</div>
        </div>
        <form action="/save" method="post" class="logbook">
          <textarea
            name="log"
            placeholder="Make a Log"
            class="textarea"
          ></textarea>
          <button type="submit" class="button">Save</button>
        </form>
      </div>
    </div>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/logs.js"></script>
  </body>
</html>
